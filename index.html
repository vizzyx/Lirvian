<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Lirvian Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Lirvian Translator</h1>
        <textarea id="inputText" placeholder="Enter English text here..."></textarea>
        <button onclick="translateText()">Translate</button>
        <label>
            <input type="checkbox" id="scriptOption"> Show in Lirvian script
        </label>
        <div id="outputText" class="output"></div>
    </div>
    <script>
        // Vocabulary and rules
        const vocabulary = {
            "i": "yi",
            "am": "es",
            "a": "una",
            "programmer": "dakre",
            "that": "ki",
            "loves": "miru",
            "coding": "kaja",
            "red": "muro",
            "blue": "zevi",
            "green": "rilo",
            "yellow": "flan",
            "black": "doka",
            "white": "jenu",
            "dog": "pluma",
            "cat": "keta",
            "bird": "savi",
            "fish": "vela",
            "horse": "neko",
            "cow": "joko",
            "sheep": "sona",
            "goat": "zama",
            "chicken": "kuka",
            "duck": "duva",
            "house": "havi",
            "tree": "xeno",
            "water": "lura",
            "food": "tasa",
            "sun": "viro",
            "moon": "lino",
            "star": "stera",
            "sky": "kilo",
            "mountain": "mora",
            "river": "riva",
            "hello": "hara",
            "goodbye": "fara",
            "please": "vlas",
            "thank you": "daku",
            "yes": "za",
            "no": "na",
            "friend": "nami",
            "family": "famu",
            "love": "miru",
            "happy": "jari",
            "sad": "naro"
        };

        const grammarRules = {
            "structure": "SOV",
            "relativePronoun": "ki"
        };

        // Lirvian script mapping
        const scriptMapping = {
            "a": "ðŒ€",
            "b": "ðŒ",
            "d": "ðŒƒ",
            "e": "ðŒ„",
            "f": "ðŒ…",
            "g": "ðŒ†",
            "h": "ðŒ‡",
            "i": "ðŒ‰",
            "k": "ðŒŠ",
            "l": "ðŒ‹",
            "m": "ðŒŒ",
            "n": "ðŒ",
            "o": "ðŒ",
            "p": "ðŒ",
            "r": "ðŒ“",
            "s": "ðŒ”",
            "t": "ðŒ•",
            "u": "ðŒ–",
            "v": "ðŒ—",
            "z": "ðŒš",
            "y": "ðŒˆ",
            "j": "ðŒ†"
        };

        function translateText() {
            const inputText = document.getElementById("inputText").value.toLowerCase();
            const words = inputText.split(" ");
            let translatedWords = words.map(word => vocabulary[word] || word);

            // Applying simple SOV structure and relative pronoun rule
            if (translatedWords.includes(grammarRules.relativePronoun)) {
                const index = translatedWords.indexOf(grammarRules.relativePronoun);
                const part1 = translatedWords.slice(0, index);
                const part2 = translatedWords.slice(index + 1);
                translatedWords = [...part1, ...part2, grammarRules.relativePronoun];
            }

            let outputText = translatedWords.join(" ");

            // Convert to Lirvian script if option is checked
            if (document.getElementById("scriptOption").checked) {
                outputText = outputText.split('').map(char => scriptMapping[char] || char).join('');
            }

            document.getElementById("outputText").innerText = outputText;
        }
    </script>
</body>
</html>
