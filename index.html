<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Lirvian Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Lirvian Translator</h1>
        <textarea id="inputText" placeholder="Enter English text here..."></textarea>
        <button onclick="translate()">Translate</button>
        <label>
            <input type="checkbox" id="scriptOption"> Show in Lirvian script
        </label>
        <div id="outputText" class="output"></div>
    </div>
    <script src="translator.js"></script>
</body>
</html>
